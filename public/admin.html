<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Collabsphere</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Admin Panel</h1></header>
    <main>
        <h2>Pending Projects</h2>
        <div id="pendingProjects"></div>
    </main>

    <script>
        

        async function loadPending() {
            try {
                const res = await fetch(`/api/admin/projects`, {
                    credentials: 'include'
                });
                if (!res.ok) throw new Error('Failed to load projects');

                const projects = await res.json();
                const container = document.getElementById('pendingProjects');
                container.innerHTML = '';

                if (projects.length === 0) {
                    container.innerHTML = '<p>No pending projects.</p>';
                    return;
                }

                projects.forEach(p => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>${p.title} by ${p.owner_name}</h3>
                        <p>${p.description}</p>
                        <button onclick="approve(${p.id})">Approve</button>
                        <button onclick="reject(${p.id})">Reject</button>
                        <hr>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function approve(id) {
            try {
                await fetch(`/api/admin/projects/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ projectId: id })
                });
                loadPending();
            } catch (err) {
                console.error(err);
            }
        }

        async function reject(id) {
            try {
                await fetch(`/api/admin/projects/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ projectId: id })
                });
                loadPending();
            } catch (err) {
                console.error(err);
            }
        }

        loadPending();
    </script>
</body>
</html>
