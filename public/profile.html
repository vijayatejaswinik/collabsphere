<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Collabsphere</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add specific styles for the profile page layout */
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #profileForm label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: bold;
            color: #333;
        }

        #profileForm input[type="text"],
        #profileForm input[type="number"],
        #profileForm select,
        #profileForm textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.75rem;
        }
        
        #profileForm button[type="submit"] {
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 4px;
        }

        .profile-display {
            margin-top: 2rem;
            padding: 1.5rem;
            border-top: 2px solid #ddd;
        }

        .profile-display h2 {
            color: #4b6cb7;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .profile-display p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        .profile-display span {
            font-weight: bold;
            color: #333;
            display: inline-block;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <header><h1>My Profile</h1></header>
    <main>
        <form id="profileForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" required>

            <label for="bio">Short Bio</label>
            <textarea id="bio" placeholder="Short Bio"></textarea>
            
            <label for="whatsapp">WhatsApp Number</label>
            <input type="text" id="whatsapp" placeholder="e.g., +91 9876543210">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Your Age" min="13" max="120">

            <label for="portfolio">Portfolio/Website URL (Optional)</label>
            <input type="text" id="portfolio" placeholder="e.g., https://yourportfolio.com">

            <button type="submit">Save Profile</button>
            <p id="message"></p>
        </form>

        <div class="profile-display">
            <h2>Current Profile Details</h2>
            <p><span>Name:</span> <span id="display-name">...</span></p>
            <p><span>Bio:</span> <span id="display-bio">...</span></p>
            <p><span>WhatsApp:</span> <span id="display-whatsapp">...</span></p>
            <p><span>Gender:</span> <span id="display-gender">...</span></p>
            <p><span>Age:</span> <span id="display-age">...</span></p>
            <p><span>Portfolio:</span> <span id="display-portfolio">...</span></p>
        </div>
    </main>

    <script>
        const profileForm = document.getElementById('profileForm');
        const message = document.getElementById('message');

        // Helper function to update the display fields
        function updateDisplay(user) {
            // Function to safely get text content or use 'Not set'
            const getText = (value) => value || 'Not set';

            // Populate the display section
            document.getElementById('display-name').textContent = getText(user.name);
            document.getElementById('display-bio').textContent = getText(user.bio);
            document.getElementById('display-whatsapp').textContent = getText(user.whatsapp);
            document.getElementById('display-gender').textContent = getText(user.gender);
            document.getElementById('display-age').textContent = getText(user.age);
            document.getElementById('display-portfolio').textContent = getText(user.portfolio);
        }

        // Function to load and display profile data
        async function loadProfile() {
            try {
                const res = await fetch('/api/profile/me');
                if (!res.ok) {
                    throw new Error(`Failed to load profile: ${res.status}`);
                }
                const user = await res.json();
                
                // 1. Populate the form fields
                document.getElementById('name').value = user.name || '';
                document.getElementById('bio').value = user.bio || '';
                document.getElementById('whatsapp').value = user.whatsapp || '';
                document.getElementById('gender').value = user.gender || '';
                document.getElementById('age').value = user.age || '';
                document.getElementById('portfolio').value = user.portfolio || '';

                // 2. Populate the display section
                updateDisplay(user);

            } catch (err) {
                console.error('Error loading profile:', err);
                message.textContent = '‚ùå Could not load profile. Please ensure you are logged in.';
                message.style.color = 'red';
            }
        }

        // Event listener for form submission (Save)
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = 'Saving...';
            message.style.color = 'orange';

            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const portfolio = document.getElementById('portfolio').value;
            
            const userData = { name, bio, whatsapp, gender, age, portfolio };

            try {
                const res = await fetch('/api/profile/update', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify(userData)
                });

                const data = await res.json();
                
                if (res.ok) {
                    // üéâ SUCCESS: Show green message and refresh display
                    message.textContent = '‚úÖ Profile updated successfully!';
                    message.style.color = 'green';
                    
                    // Directly update the display section with the data that was sent
                    // This is faster than calling loadProfile() again
                    updateDisplay(userData);
                    
                } else {
                    // ERROR: Show red message
                    message.textContent = data.error || '‚ùå Failed to update profile.';
                    message.style.color = 'red';
                }
            } catch (error) {
                console.error('Update error:', error);
                message.textContent = '‚ùå A network error occurred while saving.';
                message.style.color = 'red';
            }
        });

        // Load profile data when the page loads
        loadProfile();
    </script>
</body>
</html>
