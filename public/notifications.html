<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications - Collabsphere</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .notification {
      background: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .actions button {
      margin-right: 5px;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .accept { background: #27ae60; color: white; }
    .reject { background: #c0392b; color: white; }
  </style>
</head>
<body>
  <h2>Notifications</h2>
  <div id="notifContainer"></div>

  <script>
    async function loadNotifications() {
      const res = await fetch('/api/notifications');
      const data = await res.json();
      const container = document.getElementById('notifContainer');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>No notifications yet.</p>';
        return;
      }

      data.forEach(n => {
        const div = document.createElement('div');
        div.className = 'notification';
        div.innerHTML = `
          <p>${n.message.replace(/\n/g, '<br>')}</p>
          ${n.link ? `<a href="${n.link}">View</a>` : ''}
          <div class="actions" id="actions-${n.id}"></div>
        `;

        // Show accept/reject buttons if this is a new application notification
        if (n.type === 'new_application') {
          const match = n.link.match(/id=(\d+)/);
          const projectId = match ? match[1] : null;
          const msg = n.message;
          const applicantMatch = msg.match(/ðŸ‘¤ (.*?) applied/);
          const applicantName = applicantMatch ? applicantMatch[1] : null;

          const actions = div.querySelector(`#actions-${n.id}`);
          actions.innerHTML = `
            <button class="accept" onclick="handleDecision('${projectId}', '${applicantName}', 'accept')">Accept</button>
            <button class="reject" onclick="handleDecision('${projectId}', '${applicantName}', 'reject')">Reject</button>
          `;
        }

        container.appendChild(div);
      });
    }

    async function handleDecision(projectId, applicantName, type) {
      if (!confirm(`Are you sure you want to ${type} ${applicantName}?`)) return;

      // Get applicantId via backend (weâ€™d fetch from server)
      const res = await fetch(`/api/projects/${projectId}/applicants`);
      const applicants = await res.json();
      const target = applicants.find(a => a.name === applicantName);
      if (!target) return alert('Applicant not found.');

      const endpoint = type === 'accept' ? '/api/selection/select' : '/api/selection/reject-applicant';
      await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ projectId, applicantId: target.id })
      });
      alert(`${type === 'accept' ? 'Accepted' : 'Rejected'} successfully.`);
      loadNotifications();
    }

    loadNotifications();
  </script>
</body>
</html>
