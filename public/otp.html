<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP - Collabsphere</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Verify OTP</h1>
  </header>

  <main>
    <p>A 6-digit OTP has been sent to your email <b id="userEmail"></b>. Please enter it below:</p>

    <form id="otpForm">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
      <button type="submit">Verify OTP</button>
    </form>
    <p id="message"></p>

    <button id="resendBtn">Resend OTP</button>
  </main>

  <script>
const userEmail = document.getElementById('userEmail');
const userId = sessionStorage.getItem('userId');
const email = sessionStorage.getItem('email');
const message = document.getElementById('message');
const resendBtn = document.getElementById('resendBtn');

userEmail.textContent = email || '';

if (!userId) {
  alert('No user found. Please register again.');
  window.location.href = 'register.html';
}

// ✅ Verify OTP
document.getElementById('otpForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const otp = document.getElementById('otp').value.trim();
  message.textContent = 'Verifying OTP...';

  try {
    const res = await fetch('api/auth/verify-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId, otp }),
      credentials: 'include'
    });

    const data = await res.json();
    if (data.ok) {
      message.textContent = '✅ OTP verified successfully!';
      setTimeout(() => (window.location.href = 'login.html'), 1500);
    } else {
      message.textContent = data.error || 'Invalid OTP.';
    }
  } catch (err) {
    console.error(err);
    message.textContent = 'Error verifying OTP.';
  }
});

// ✅ Resend OTP
resendBtn.addEventListener('click', async () => {
  message.textContent = 'Resending OTP...';

  try {
    const res = await fetch('api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: 'temp', email, password: 'temp' }),
      credentials: 'include'
    });
    const data = await res.json();
    message.textContent = data.ok ? 'New OTP sent to your email.' : 'Failed to resend OTP.';
  } catch (err) {
    console.error(err);
    message.textContent = 'Error sending new OTP.';
  }
});
</script>

</body>
</html>
